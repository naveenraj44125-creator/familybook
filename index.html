<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyBook - Connect with Your Family</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="nav-container">
                <h1 class="logo"><i class="fas fa-home"></i> FamilyBook</h1>
                <nav class="main-nav">
                    <button class="nav-btn active" data-section="family-tree">
                        <i class="fas fa-sitemap"></i> Family Tree
                    </button>
                    <button class="nav-btn" data-section="add-member">
                        <i class="fas fa-user-plus"></i> Add Member
                    </button>
                    <button class="nav-btn" data-section="media-sharing">
                        <i class="fas fa-photo-video"></i> Media Sharing
                    </button>
                    <button class="nav-btn" data-section="relationship-checker">
                        <i class="fas fa-route"></i> Relationship Chain
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Family Tree Section -->
            <section id="family-tree" class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-sitemap"></i> Family Tree</h2>
                    <p>View and manage your family members</p>
                </div>
                <div class="family-grid" id="familyGrid">
                    <!-- Family members will be populated here -->
                </div>
            </section>

            <!-- Add Member Section -->
            <section id="add-member" class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-user-plus"></i> Add Family Member</h2>
                    <p>Add new members to your family tree</p>
                </div>
                <div class="form-container">
                    <form id="addMemberForm" class="member-form">
                        <div class="form-group">
                            <label for="memberName">Full Name *</label>
                            <input type="text" id="memberName" required placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="memberEmail">Email</label>
                            <input type="email" id="memberEmail" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="memberPhone">Phone</label>
                            <input type="tel" id="memberPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="memberBirthdate">Birthdate</label>
                            <input type="date" id="memberBirthdate">
                        </div>
                        <div class="form-group">
                            <label for="memberPhoto">Profile Photo</label>
                            <input type="file" id="memberPhoto" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="relationshipType">Relationship to existing member</label>
                            <select id="relationshipType">
                                <option value="">Select relationship</option>
                                <option value="parent">Parent</option>
                                <option value="child">Child</option>
                                <option value="sibling">Sibling</option>
                                <option value="spouse">Spouse</option>
                                <option value="grandparent">Grandparent</option>
                                <option value="grandchild">Grandchild</option>
                                <option value="uncle">Uncle</option>
                                <option value="aunt">Aunt</option>
                                <option value="nephew">Nephew</option>
                                <option value="niece">Niece</option>
                                <option value="cousin">Cousin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="relatedMember">Related to</label>
                            <select id="relatedMember">
                                <option value="">Select family member</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Family Member
                        </button>
                    </form>
                </div>
            </section>

            <!-- Media Sharing Section -->
            <section id="media-sharing" class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-photo-video"></i> Media Sharing</h2>
                    <p>Share photos and videos with your family</p>
                </div>
                <div class="media-container">
                    <div class="upload-section">
                        <form id="mediaUploadForm" class="media-form">
                            <div class="form-group">
                                <label for="mediaFiles">Select Photos/Videos</label>
                                <input type="file" id="mediaFiles" multiple accept="image/*,video/*">
                            </div>
                            <div class="form-group">
                                <label for="mediaCaption">Caption</label>
                                <textarea id="mediaCaption" placeholder="Write a caption for your media..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="shareWithMembers">Share with</label>
                                <div id="membersList" class="members-checklist">
                                    <!-- Family members checkboxes will be populated here -->
                                </div>
                            </div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-share"></i> Share Media
                            </button>
                        </form>
                    </div>
                    <div class="media-feed" id="mediaFeed">
                        <!-- Shared media will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Relationship Checker Section -->
            <section id="relationship-checker" class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-route"></i> Relationship Chain Checker</h2>
                    <p>Find the relationship path between any two family members</p>
                </div>
                <div class="relationship-container">
                    <div class="relationship-form">
                        <div class="form-group">
                            <label for="person1">First Person</label>
                            <select id="person1">
                                <option value="">Select first person</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="person2">Second Person</label>
                            <select id="person2">
                                <option value="">Select second person</option>
                            </select>
                        </div>
                        <button type="button" id="findRelationshipBtn" class="btn-primary">
                            <i class="fas fa-search"></i> Find Relationship Chain
                        </button>
                    </div>
                    <div class="relationship-result" id="relationshipResult">
                        <!-- Relationship chain will be displayed here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
